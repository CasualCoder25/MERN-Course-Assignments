<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td width="200px"><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" /></td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="repassword">Re Password:</label></td>
          <td><input type="password" id="repassword" /></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" /></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select name="gender">
              <option name="gender" value="Male">Male</option>
              <option name="gender" value="Female">Female</option>
              <option name="gender" value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button style="background-color: rgb(147, 147, 12); padding: 1px;"><span style="background-color: rgb(202, 197, 197);">Save</span></button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
