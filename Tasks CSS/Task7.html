<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
    <link href="./Task7.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="holder">
      <div class="container">
        <table>
          <tbody>
            <tr>
              <td><label for="fullname">Name:</label></td>
              <td>
                <input
                  class="input"
                  type="text"
                  id="fullname"
                  placeholder="your name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  class="input"
                  type="text"
                  id="email"
                  placeholder="your email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input class="input" type="password" id="password" /></td>
            </tr>
            <tr>
              <td><label for="mobile">Phone Number:</label></td>
              <td><input class="input" type="tel" id="mobile" /></td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <label for="Male">Male:</label>
                <input type="radio" name="gender" id="Male" />
                <label for="Female">Female:</label>
                <input type="radio" name="gender" id="Female" />
                <label for="Other">Other:</label>
                <input type="radio" name="gender" id="Other" />
              </td>
            </tr>
            <tr>
              <td><label for="lang">language</label></td>
              <td>
                <select name="lang">
                  <option name="lang" value="Male">select language</option>
                  <option name="lang" value="Male">English</option>
                  <option name="lang" value="Female">Kannada</option>
                  <option name="lang" value="Other">Hindi</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zip">Zip Code:</label></td>
              <td><input class="input" type="number" id="zip" /></td>
            </tr>
            <tr>
              <td><label for="about">About:</label></td>
              <td>
                <textarea
                  class="input"
                  placeholder="write about yourself..."
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="register">Register</div>
      </div>
    </div>
  </body>
</html>
